<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/apple.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>calculaNota.io</title>
  </head>
  <body>
    <main>
      <div class="title">
        <img src="./assets/apple.svg" alt="Ilustração Maçã" />
        <h1>calculaNota.io</h1>
      </div>
      <div class="notes">
        <div class="one-two">
          <div class="note-one">
            <div>
              <h2 class="notes-text av1"><span>Nota Av1</span></h2>
              <input
                class="notes-box"
                placeholder="Ex: 7,5 ..."
                type="number"
                name="av1"
                id="av1"
              />
            </div>
            <div class="aps-one">
              <h2 class="notes-text aps1"><span>Aps</span></h2>
              <input
                class="notes-box"
                placeholder="Ex: 1,8 ..."
                type="number"
                name="aps1"
                id="aps1"
              />
            </div>
          </div>
          <div class="note-two">
            <div>
              <h2 class="notes-text av2"><span>Nota Av2</span></h2>
              <input
                class="notes-box"
                placeholder="Ex: 7,5 ..."
                type="number"
                name="av2"
                id="av2"
              />
            </div>
            <div class="aps-two">
              <h2 class="notes-text aps2"><span>Aps</span></h2>
              <input
                class="notes-box"
                placeholder="Ex: 1,8 ..."
                type="number"
                name="aps2"
                id="aps2"
              />
            </div>
          </div>
        </div>
        <div class="checkbox">
          <input id="checkbox" type="checkbox" />
          <label for="checkbox">Incluir nota av3</label>
        </div>
        <div class="final">
          <div class="av3">
            <div>
              <h2 class="notes-text"><span>Nota Av3</span></h2>
              <input
                class="notes-box"
                placeholder="Ex: 7,5 ..."
                type="number"
                name="av3"
                disabled
                id="av3"
              />
            </div>
          </div>
          <div class="result">
            <h3><span>Status</span><span class="res-show status">...</span></h3>
            <h3><span>Nota</span><span class="res-show grades">...</span></h3>
          </div>
        </div>
        <div class="legend">
          <p>Status: "AV3" informa a necessidade de fazer a prova AV3.</p>
        </div>
      </div>
      <div class="button">
        <button>Calcular</button>
      </div>
    </main>
    <script src="./script/script.js"></script>
  </body>
</html>
